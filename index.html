<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ApexIA – Terminal de Prompts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7c3aed; /* Roxo Neon */
            --primary-glow: rgba(124, 58, 237, 0.6);
            --bg-dark: #050505;
            --card-bg: rgba(15, 15, 15, 0.9);
            --border-color: rgba(124, 58, 237, 0.3);
            --text-main: #e2e8f0;
            --hacker-green: #00ff41; /* Verde Matrix opcional para detalhes */
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            /* Fundo Estilo Hacker (Grid Digital) */
            background-image: 
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: center;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }

        /* Navbar */
        nav {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--primary);
            padding: 0 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { 
            font-weight: 900; 
            font-size: 1.8rem; 
            color: var(--primary); 
            text-decoration: none; 
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .nav-links { display: flex; list-style: none; gap: 20px; }
        .nav-links a { 
            color: white; 
            text-decoration: none; 
            font-weight: 600; 
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            padding: 10px;
            border: 1px solid transparent;
            transition: 0.3s;
        }
        .nav-links a:hover { border: 1px solid var(--primary); box-shadow: 0 0 10px var(--primary-glow); }

        /* Dropdown */
        .dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: #000;
            border: 1px solid var(--primary);
            display: none;
            min-width: 150px;
        }
        .nav-links li:hover .dropdown { display: block; }
        .dropdown a { display: block; padding: 10px; border: none; }
        .dropdown a:hover { background: var(--primary); }

        /* Main Content */
        .main-content {
            max-width: 850px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .prompt-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .step-label {
            font-family: 'Fira Code', monospace;
            color: var(--hacker-green);
            font-weight: bold;
            font-size: 1rem;
        }

        .arrow-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: white;
            width: 50px; height: 50px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .arrow-btn:hover { background: var(--primary); box-shadow: 0 0 15px var(--primary); }

        /* Card Estilo Hacker */
        .prompt-card {
            background: var(--card-bg);
            border: 1px solid var(--primary);
            border-radius: 5px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.5), inset 0 0 15px rgba(124, 58, 237, 0.1);
            position: relative;
        }

        /* Avatar Clicável */
        #profile-img {
            width: 100px; height: 100px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            margin-bottom: 20px;
            cursor: pointer;
            transition: 0.5s;
            filter: drop-shadow(0 0 10px var(--primary));
        }

        h2 { 
            font-family: 'Fira Code', monospace; 
            font-size: 1.5rem; 
            margin-bottom: 30px;
            color: #fff;
        }

        textarea {
            width: 100%;
            height: 350px;
            background: #000;
            color: var(--hacker-green);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 20px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            resize: none;
            outline: none;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0,255,65,0.05);
        }

        .btn-copy {
            width: 100%;
            padding: 20px;
            background: var(--primary);
            border: none;
            color: white;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-copy:hover { 
            background: var(--primary-hover); 
            box-shadow: 0 0 25px var(--primary);
            transform: scale(1.02);
        }

        /* MODAL TRAVA */
        #modal-trava {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #0a0a0a;
            padding: 40px;
            border: 2px solid var(--primary);
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 50px var(--primary-glow);
        }

        .modal-content h3 { color: var(--primary); font-family: 'Fira Code', monospace; }
        .modal-content input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: #111;
            border: 1px solid var(--primary);
            color: white;
            box-sizing: border-box;
        }

        .btn-liberar {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        /* Notificação */
        #toast {
            visibility: hidden;
            background: var(--primary);
            color: white;
            padding: 15px 30px;
            position: fixed;
            bottom: 30px; left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            border: 1px solid white;
        }
        #toast.show { visibility: visible; animation: blink 0.5s infinite alternate; }
        @keyframes blink { from { opacity: 1; } to { opacity: 0.8; } }

    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">APEXIA_SYSTEM</a>
        <ul class="nav-links">
            <li>
                <a>[ PROMPTS ] ▾</a>
                <div class="dropdown">
                    <a onclick="loadPrompt(1)">01_Roteiro</a>
                    <a onclick="loadPrompt(2)">02_SEO</a>
                    <a onclick="loadPrompt(3)">03_Avatar</a>
                    <a onclick="loadPrompt(4)">04_Copy</a>
                    <a onclick="loadPrompt(5)">05_Shorts</a>
                    <a onclick="loadPrompt(6)">06_Extra</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="prompt-nav">
            <div class="step-label" id="step-text">> STEP_01</div>
            <div>
                <button class="arrow-btn" onclick="prevPrompt()">❮</button>
                <button class="arrow-btn" onclick="nextPrompt()">❯</button>
            </div>
        </div>

        <div class="prompt-card">
            <img src="img/avatar.png" id="profile-img" alt="Root" onclick="toggleAvatarSize()">
            <h2 id="prompt-title">ANALISANDO_SISTEMA...</h2>
            <textarea id="prompt-area" readonly></textarea>
            <button class="btn-copy" onclick="verificarInscricao()">EXECUTAR COPIA</button>
        </div>
    </div>

    <!-- MODAL DE CADASTRO -->
    <div id="modal-trava">
        <div class="modal-content">
            <h3>ACESSO_RESTRITO</h3>
            <p style="font-size: 0.8rem; color: #888; margin-bottom: 20px;">Insira suas credenciais para liberar o terminal.</p>
            
            <form id="form-hacker" action="https://formspree.io/f/https://formspree.io/f/xlgnrnqn" method="POST">
                <input type="text" name="Nome" placeholder="NOME_USUARIO" required>
                <input type="text" name="WhatsApp" placeholder="WHATSAPP_ID" required>
                <button type="submit" class="btn-liberar">LIBERAR_ACESSO</button>
            </form>
        </div>
    </div>

    <div id="toast">DATA_COPIED_SUCCESSFULLY</div>

    <script>
        const promptLibrary = {
            1: { title: "MODELAR_ROTEIRO_VIRAL", text: "Você é um roteirista profissional especializado em canais dark..." },
            2: { title: "ANALISTA_SEO_AVANÇADO", text: "Atue como especialista em algoritmos do YouTube..." },
            3: { title: "GERADOR_PERSONAGEM_IA", text: "Crie uma descrição detalhada de personagem para Midjourney..." },
            4: { title: "COPYWRITING_HACKER", text: "Escreva uma carta de vendas usando gatilhos mentais..." },
            5: { title: "ESTRATEGIA_RETENÇÃO_SHORTS", text: "Analise os primeiros 3 segundos deste roteiro e otimize o hook..." },
            6: { title: "EXTRA_PROMPT_SYSTEM", text: "Comando genérico configurável pelo administrador..." }
        };

        let currentId = 1;

        function verificarInscricao() {
            if (localStorage.getItem('apexia_auth') === 'granted') {
                copiarTexto();
            } else {
                document.getElementById('modal-trava').style.display = 'flex';
            }
        }

        const form = document.getElementById('form-hacker');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "AUTHENTICATING...";

            const formData = new FormData(form);
            await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: { 'Accept': 'application/json' }
            });

            localStorage.setItem('apexia_auth', 'granted');
            document.getElementById('modal-trava').style.display = 'none';
            copiarTexto();
        };

        function copiarTexto() {
            const area = document.getElementById('prompt-area');
            area.select();
            navigator.clipboard.writeText(area.value);
            
            const toast = document.getElementById('toast');
            toast.className = "show";
            setTimeout(() => { toast.className = ""; }, 3000);
        }

        function loadPrompt(id) {
            currentId = id;
            document.getElementById('prompt-title').innerText = promptLibrary[id].title;
            document.getElementById('prompt-area').value = promptLibrary[id].text;
            document.getElementById('step-text').innerText = "> STEP_0" + id;
        }

        function nextPrompt() { currentId = currentId >= 6 ? 1 : currentId + 1; loadPrompt(currentId); }
        function prevPrompt() { currentId = currentId <= 1 ? 6 : currentId - 1; loadPrompt(currentId); }

        let isBig = false;
        function toggleAvatarSize() {
            const img = document.getElementById('profile-img');
            img.style.width = isBig ? "100px" : "180px";
            img.style.height = isBig ? "100px" : "180px";
            isBig = !isBig;
        }

        loadPrompt(1);
    </script>
</body>
</html>
