<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ApexIA – Workflow de Prompts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-hover: #9333ea;
            --glass: rgba(10, 10, 10, 0.85);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-dim: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: var(--text);
            min-height: 100vh;
            /* COLOQUE O LINK DA SUA IMAGEM DO GOOGLE DRIVE ABAIXO */
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('URL_DA_SUA_IMAGEM_AQUI'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Navbar */
        nav {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            padding: 0 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-weight: 800; font-size: 1.6rem; color: var(--primary); text-decoration: none; }

        .nav-links { display: flex; list-style: none; margin: 0; padding: 0; }
        .nav-links li { position: relative; }
        .nav-links a { 
            color: white; 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 0.95rem; 
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .nav-links a:hover { background: rgba(255,255,255,0.05); color: var(--primary); }

        /* Submenus */
        .dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: #111;
            border: 1px solid var(--border);
            border-radius: 12px;
            min-width: 180px;
            display: none;
            padding: 10px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .nav-links li:hover .dropdown { display: block; }
        .dropdown a {
            padding: 12px 20px;
            display: block;
            font-size: 0.85rem;
            font-weight: 400;
        }
        .dropdown a:hover { background: var(--primary); color: white; }

        /* Container */
        .main-content {
            max-width: 850px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Navegação de Passos */
        .prompt-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .step-label {
            background: var(--primary);
            padding: 6px 18px;
            border-radius: 30px;
            font-weight: 800;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        .arrow-box { display: flex; gap: 12px; }
        .arrow-btn {
            background: var(--glass);
            border: 1px solid var(--border);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        .arrow-btn:hover { background: var(--primary); border-color: var(--primary); transform: scale(1.1); }

        /* Card Central */
        .prompt-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .avatar-container { margin-bottom: 20px; }
        #profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            object-fit: cover;
        }

        h2 { margin: 0 0 25px 0; font-size: 1.8rem; font-weight: 700; }

        textarea {
            width: 100%;
            height: 320px;
            background: rgba(0,0,0,0.5);
            color: #cbd5e1;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            font-size: 0.95rem;
            line-height: 1.6;
            resize: none;
            outline: none;
            margin-bottom: 25px;
        }
        textarea:focus { border-color: var(--primary); }

        .btn-copy {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            border: none;
            border-radius: 14px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-copy:hover { background: var(--primary-hover); transform: translateY(-3px); box-shadow: 0 10px 20px rgba(124, 58, 237, 0.4); }

        /* Contato */
        .contact-section {
            margin-top: 60px;
            background: var(--glass);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--border);
        }

        .contact-section h3 { margin-top: 0; text-align: center; margin-bottom: 25px; }

        .form-group { margin-bottom: 15px; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 14px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            font-size: 0.9rem;
        }
        .btn-send {
            background: #fff;
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        .btn-send:hover { background: var(--primary); color: white; }

        /* Toast */
        #toast {
            visibility: hidden;
            background: #10b981;
            color: white;
            padding: 16px 30px;
            border-radius: 12px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 600;
            z-index: 2000;
        }
        #toast.show { visibility: visible; animation: fadeInUp 0.5s; }

        @keyframes fadeInUp { from {opacity: 0; bottom: 0;} to {opacity: 1; bottom: 30px;} }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">ApexIA</a>
        <ul class="nav-links">
            <li>
                <a>PROMPTS ▾</a>
                <div class="dropdown">
                    <a onclick="loadPrompt(1)">Prompt 1</a>
                    <a onclick="loadPrompt(2)">Prompt 2</a>
                    <a onclick="loadPrompt(3)">Prompt 3</a>
                    <a onclick="loadPrompt(4)">Prompt 4</a>
                    <a onclick="loadPrompt(5)">Prompt 5</a>
                    <a onclick="loadPrompt(6)">Prompt 6</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        
        <div class="prompt-nav">
            <div class="step-label" id="step-text">PASSO 1</div>
            <div class="arrow-box">
                <button class="arrow-btn" onclick="prevPrompt()">❮</button>
                <button class="arrow-btn" onclick="nextPrompt()">❯</button>
            </div>
        </div>

        <div class="prompt-card">
            <div class="avatar-container">
                <img src="img/avatar.png" id="profile-img" alt="Avatar" onclick="toggleAvatarSize()">
            </div>
            
            <h2 id="prompt-title">Título do Prompt</h2>
            
            <textarea id="prompt-area" readonly></textarea>
            
            <button class="btn-copy" onclick="copyPrompt()">COPIAR PROMPT</button>
        </div>

        <div class="contact-section">
            <h3>Fale com a Equipe</h3>
            <form action="https://formspree.io/f/contatoapexia@gmail.com" method="POST">
                <div class="form-group">
                    <input type="text" name="nome" placeholder="Seu Nome Completo" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Seu melhor E-mail" required>
                </div>
                <div class="form-group">
                    <textarea name="mensagem" placeholder="Como podemos ajudar?" style="height: 100px;"></textarea>
                </div>
                <button type="submit" class="btn-send">ENVIAR AGORA</button>
            </form>
        </div>
    </div>

    <div id="toast">Copiado com sucesso!</div>

    <script>
        // EDITAR PROMPTS AQUI
        const promptLibrary = {
            1: {
                title: "Modelar Roteiro Viral",
                text: "Você é um roteirista profissional especializado em canais dark... [CONTEÚDO DO PROMPT 1]"
            },
            2: {
                title: "Analista de SEO para YouTube",
                text: "Atue como um especialista em SEO... [CONTEÚDO DO PROMPT 2]"
            },
            3: {
                title: "Criação de Personagem",
                text: "Desenvolva uma persona detalhada para... [CONTEÚDO DO PROMPT 3]"
            },
            4: {
                title: "Prompt Genérico 4",
                text: "Edite este texto no código conforme sua necessidade... [PROMPT 4]"
            },
            5: {
                title: "Prompt Genérico 5",
                text: "Edite este texto no código conforme sua necessidade... [PROMPT 5]"
            },
            6: {
                title: "Prompt Genérico 6",
                text: "Edite este texto no código conforme sua necessidade... [PROMPT 6]"
            }
        };

        let currentId = 1;

        function loadPrompt(id) {
            currentId = id;
            const p = promptLibrary[id];
            document.getElementById('prompt-title').innerText = p.title;
            document.getElementById('prompt-area').value = p.text;
            document.getElementById('step-text').innerText = "PASSO " + id;
        }

        function nextPrompt() {
            currentId = currentId >= 6 ? 1 : currentId + 1;
            loadPrompt(currentId);
        }

        function prevPrompt() {
            currentId = currentId <= 1 ? 6 : currentId - 1;
            loadPrompt(currentId);
        }

        function copyPrompt() {
            const area = document.getElementById('prompt-area');
            area.select();
            navigator.clipboard.writeText(area.value);
            
            const toast = document.getElementById('toast');
            toast.className = "show";
            setTimeout(() => { toast.className = ""; }, 3000);
        }

        let isBig = false;
        function toggleAvatarSize() {
            const img = document.getElementById('profile-img');
            img.style.width = isBig ? "90px" : "160px";
            img.style.height = isBig ? "90px" : "160px";
            isBig = !isBig;
        }

        // Iniciar
        loadPrompt(1);
    </script>
</body>
</html>
