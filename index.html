<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ApexIA – Workflow de Prompts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-hover: #9333ea;
            --glass: rgba(15, 15, 15, 0.85);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-dim: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: var(--text);
            min-height: 100vh;
            /* SUBSTITUA O LINK ABAIXO PELO LINK DIRETO DA SUA IMAGEM */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* Navbar e Menus */
        nav {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            padding: 0 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-weight: 800; font-size: 1.6rem; color: var(--primary); text-decoration: none; }

        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links li { position: relative; }
        .nav-links a { color: white; text-decoration: none; font-weight: 500; font-size: 0.9rem; transition: 0.3s; cursor: pointer;}
        .nav-links a:hover { color: var(--primary); }

        /* Dropdown Estilizado */
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 8px;
            min-width: 160px;
            display: none;
            padding: 10px 0;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .nav-links li:hover .dropdown { display: block; }
        .dropdown a {
            padding: 10px 20px;
            display: block;
            font-size: 0.85rem;
        }

        /* Container Principal */
        .main-content {
            max-width: 900px;
            margin: 50px auto;
            padding: 0 20px;
        }

        /* Header do Prompt com Setas */
        .prompt-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .step-label {
            background: var(--primary);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.8rem;
        }

        .arrow-box { display: flex; gap: 15px; }
        .arrow-btn {
            background: var(--glass);
            border: 1px solid var(--border);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .arrow-btn:hover { background: var(--primary); border-color: var(--primary); transform: scale(1.1); }

        /* Card de Prompt */
        .prompt-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        /* Avatar Ajustável */
        .avatar-container { margin-bottom: 25px; }
        #profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            transition: 0.4s ease;
            cursor: pointer;
            object-fit: cover;
        }
        #profile-img:active { transform: scale(0.8); }

        h2 { margin: 10px 0 30px 0; font-size: 2rem; letter-spacing: -1px; }

        textarea {
            width: 100%;
            height: 300px;
            background: rgba(0,0,0,0.4);
            color: #e2e8f0;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            font-size: 1rem;
            resize: none;
            outline: none;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        textarea:focus { border-color: var(--primary); }

        .btn-copy {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            border: none;
            border-radius: 14px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-copy:hover { background: var(--primary-hover); transform: translateY(-3px); box-shadow: 0 10px 20px rgba(124, 58, 237, 0.4); }

        /* Formulário de Contato */
        .contact-section {
            margin-top: 100px;
            background: var(--glass);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--border);
        }

        .contact-section h3 { margin-top: 0; font-size: 1.5rem; text-align: center; margin-bottom: 30px; }

        .form-group { margin-bottom: 15px; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
        }
        .btn-send {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
        }

        #toast {
            visibility: hidden;
            background: #10b981;
            color: white;
            padding: 16px;
            border-radius: 8px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
        }
        #toast.show { visibility: visible; animation: fade 0.5s; }

        @keyframes fade { from {opacity: 0;} to {opacity: 1;} }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">ApexIA</a>
        <ul class="nav-links">
            <li>
                <a>Prompts ▾</a>
                <div class="dropdown">
                    <a onclick="loadPrompt(1)">Prompt 1</a>
                    <a onclick="loadPrompt(2)">Prompt 2</a>
                    <a onclick="loadPrompt(3)">Prompt 3</a>
                    <a onclick="loadPrompt(4)">Prompt 4</a>
                    <a onclick="loadPrompt(5)">Prompt 5</a>
                    <a onclick="loadPrompt(6)">Prompt 6</a>
                </div>
            </li>
            <li><a>Novidades</a></li>
            <li><a>Sobre</a></li>
        </ul>
    </nav>

    <div class="main-content">
        
        <div class="prompt-nav">
            <div class="step-label" id="step-text">PASSO 1</div>
            <div class="arrow-box">
                <button class="arrow-btn" onclick="prevPrompt()">❮</button>
                <button class="arrow-btn" onclick="nextPrompt()">❯</button>
            </div>
        </div>

        <div class="prompt-card">
            <div class="avatar-container">
                <img src="img/avatar.png" id="profile-img" alt="Avatar" title="Clique para mudar o tamanho" onclick="toggleAvatarSize()">
            </div>
            
            <h2 id="prompt-title">Modelar Roteiro Viral</h2>
            
            <textarea id="prompt-area" readonly></textarea>
            
            <button class="btn-copy" onclick="copyPrompt()">COPIAR PROMPT</button>
        </div>

        <!-- Sessão de Contato -->
        <div class="contact-section">
            <h3>Fale Conosco</h3>
            <form action="https://formspree.io/f/contatoapexia@gmail.com" method="POST">
                <div class="form-group">
                    <input type="text" name="nome" placeholder="Seu Nome" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Seu E-mail" required>
                </div>
                <div class="form-group">
                    <input type="text" name="assunto" placeholder="Assunto">
                </div>
                <div class="form-group">
                    <textarea name="mensagem" placeholder="Sua Mensagem" style="height: 100px;"></textarea>
                </div>
                <button type="submit" class="btn-send">ENVIAR MENSAGEM</button>
            </form>
        </div>

    </div>

    <div id="toast">Copiado para a área de transferência!</div>

    <script>
        // Banco de Dados de Prompts (Edite os textos aqui)
        const promptLibrary = {
            1: {
                title: "Modelar Roteiro Viral",
                text: "Você é um roteirista profissional especializado em canais dark... [PROMPT 1]"
            },
            2: {
                title: "Estrategista de Reels",
                text: "Atue como um especialista em retenção de vídeos curtos... [PROMPT 2]"
            },
            3: {
                title: "Criador de Thumbnails",
                text: "Gere 5 ideias de thumbnails de alto CTR para o nicho... [PROMPT 3]"
            },
            4: {
                title: "Copywriting de Vendas",
                text: "Escreva uma página de vendas usando o método AIDA... [PROMPT 4]"
            },
            5: {
                title: "Analisador de Dados IA",
                text: "Analise os seguintes dados e extraia insights... [PROMPT 5]"
            },
            6: {
                title: "Gerador de Títulos",
                text: "Crie 10 títulos magnéticos para o tema seguinte... [PROMPT 6]"
            }
        };

        let currentId = 1;

        function loadPrompt(id) {
            currentId = id;
            const p = promptLibrary[id];
            document.getElementById('prompt-title').innerText = p.title;
            document.getElementById('prompt-area').value = p.text;
            document.getElementById('step-text').innerText = "PASSO " + id;
        }

        function nextPrompt() {
            currentId = currentId >= 6 ? 1 : currentId + 1;
            loadPrompt(currentId);
        }

        function prevPrompt() {
            currentId = currentId <= 1 ? 6 : currentId - 1;
            loadPrompt(currentId);
        }

        // Função de Copiar
        function copyPrompt() {
            const area = document.getElementById('prompt-area');
            area.select();
            navigator.clipboard.writeText(area.value);
            
            const toast = document.getElementById('toast');
            toast.className = "show";
            setTimeout(() => { toast.className = ""; }, 3000);
        }

        // Ajuste do Avatar
        let isBig = false;
        function toggleAvatarSize() {
            const img = document.getElementById('profile-img');
            if(!isBig) {
                img.style.width = "150px";
                img.style.height = "150px";
            } else {
                img.style.width = "80px";
                img.style.height = "80px";
            }
            isBig = !isBig;
        }

        // Inicializar o primeiro prompt
        loadPrompt(1);
    </script>
</body>
</html>
