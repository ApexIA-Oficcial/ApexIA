<body>
    <div class="container">
        <h1>ApexIA</h1>
        <p>Biblioteca de prompts. Clique no botão para copiar automaticamente.</p>

        <div class="prompt-card">
            <h2>Prompt – Canal Dark</h2>
            <textarea id="prompt1" readonly>
Você é um roteirista profissional especializado em canais dark do YouTube, com domínio avançado de storytelling, retenção de audiência, gatilhos emocionais e hooks virais.

Vou colar abaixo LINKS de vídeos de um canal específico.  
Sua missão é analisar esses vídeos com extremo nível de detalhe, focando principalmente nos VÍDEOS MAIS ASSISTIDOS.

REGRAS FUNDAMENTAIS:
- Não copiar frases literais
- Não plagiar histórias
- Replicar o ESTILO, não o conteúdo
- O roteiro deve parecer escrito pela mesma pessoa do canal analisado

---

ANÁLISE OBRIGATÓRIA DOS VÍDEOS

Antes de escrever o roteiro, analise cuidadosamente:

1. Estrutura do vídeo (abertura, desenvolvimento e final)
2. Tipo de hook usado nos primeiros 5 a 15 segundos
3. Tom da narração (sombrio, misterioso, emocional, tenso, reflexivo, chocante, etc.)
4. Ritmo da história (lento, crescente, com pausas estratégicas)
5. Forma de criar curiosidade e suspense
6. Linguagem utilizada (simples, direta, emocional, dramática)
7. Tipo de frases (curtas, impactantes, uso de perguntas retóricas)
8. Clima geral do vídeo (medo, mistério, tragédia, reflexão, choque)
9. Forma como o narrador se comunica com o espectador
10. Estratégias usadas para manter retenção até o final

Dê prioridade máxima aos vídeos com maior número de visualizações.

---

OBJETIVO DO ROTEIRO

Criar um roteiro original que mantenha:

- O mesmo hook
- O mesmo clima emocional
- O mesmo tom narrativo
- O mesmo ritmo
- A mesma forma de escrita
- A mesma sensação de vídeo viral

O espectador deve sentir que está assistindo a um vídeo do mesmo canal.

---

FORMATO DA ENTREGA

1. TÍTULO DO VÍDEO  
- Mesmo estilo dos títulos do canal  
- Curto, intrigante e emocional  
- Criando curiosidade imediata  

2. HOOK INICIAL (5 a 15 segundos)  
- Forte e impactante  
- Misterioso  
- Criando curiosidade extrema  
- Sem revelar o desfecho  

3. ROTEIRO COMPLETO  
- Escrita fluida e envolvente  
- Narrativa contínua  
- Frases cinematográficas e emocionais  
- Crescimento progressivo de tensão  
- Uso estratégico de pausas  
- Final forte, coerente com o estilo do canal  

4. ESTILO DE ESCRITA  
- Mesmo vocabulário  
- Mesmo tom  
- Mesmo nível de dramaticidade  
- Linguagem natural, humana e envolvente  

---

O QUE EVITAR

- Linguagem genérica  
- Tom neutro ou robótico  
- Estrutura padrão de roteiro comum  
- Qualquer sinal de escrita artificial  

---

IMPORTANTE

Utilize principalmente os vídeos mais assistidos como base de estilo.

O roteiro deve demonstrar domínio completo do padrão narrativo do canal analisado.

---

            </textarea>

            <button onclick="copiarPrompt('prompt1')">Copiar Prompt</button>

    <script>
        function copiarPrompt(id) {
            var campo = document.getElementById(id);
            campo.select();
            campo.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Prompt copiado com sucesso!");
        }
